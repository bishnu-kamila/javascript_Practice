<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit and Remove</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const createEle = document.createElement('li')
        createEle.className="lanName"
        createEle.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(createEle)
    }
    addLanguage("Java")
    addLanguage("SpringBoot")

    //Adding Value in webpage


    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("React")
    addOptiLanguage("Python")




    //Edit Element in webpage 

    const secLang = document.querySelector("li:nth-child(2)")
    secLang.innerHTML = "Go"


    //Replace element

    const newli = document.createElement('li')
    newli.textContent = "Rust"
    secLang.replaceWith(newli)


    
</script>
</html>
