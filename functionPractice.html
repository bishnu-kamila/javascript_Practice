<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Function Practice</title>
</head>
<body>
    <script>
        // let num;
        function checkOddEven(num) {
            return (num%2===0)?'Even':'Odd';
            
        }
        console.log(checkOddEven(22));



        function checkLargerOne(x,y){
            return(x>y)?`Larger number id ${x}`:`Larger number id ${y}`;
        }
        console.log(checkLargerOne(18,13));



        function convertCelsiousToFahrenheit(cel){
            return (9/5)*cel+32;
        }
        console.log(convertCelsiousToFahrenheit(45));
    </script>
</body>
</html>
